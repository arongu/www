<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Task List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <a class="btn black" id="button-undo" href="#">Undo</a>
            </div>
            <div class="divider"></div>
            <div class="card-content">
              <h5>Task List</h5>
              <div class="row">
                <!-- return false added to prevent page reload on submit -->
                <form id="task-form" onsubmit="return false">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task">
                    <label for="task">New Task</label>
                  </div>
                </form>
              </div>
              <input type="submit" value="Add Task" class="btn" id="input-add-task">
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="row">
                <form id="task-filter-form" onsubmit="return false">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task-filter">
                    <label for="task-filter">Filter tasks</label>
                  </div>
                </form>
              </div>
              <ul class="collection"></ul>
              <a class="delete-filtered-tasks btn blue" href="#">Delete Filtered Tasks</a>
              <a class="delete-all-tasks btn black" href="#">Delete All Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="module" src="app.js"></script>
</html>
